<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Number guessing game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>What number am I thinking?</h1>
    <h4>Type a number between 0 and 100 and click on the button to know if your guess is right!</h4>
  </header>

  <main>
    <input type="number" id="guess-input"/>
    <button id="guess-btn">Check guess!</button>
  </main>

  <script src="script.js"></script>
</body>

</html>
